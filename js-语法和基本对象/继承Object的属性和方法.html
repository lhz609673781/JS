<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>继承Object的属性和方法</title>
</head>
<body>
	<script type="text/javascript">
		var car={
			name:'benci',
			color:'red'
		}
		document.write(car.hasOwnProperty('logo')+"<br/>"+car.hasOwnProperty('color')+"<br/>");

		var num=new Number(2222)
		document.write(num.toString()+"<br/>"+typeof(num)+"<br/>");
		document.write(num.valueOf()+"<br/>"+typeof(num)+"<br/>");

	</script>
</body>
</html>
