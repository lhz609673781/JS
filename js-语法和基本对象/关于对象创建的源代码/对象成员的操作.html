<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>对象成员的操作</title>
</head>
<body>
	<script type="text/javascript">
		var person={
			name:'lhz',
			age:20,
		};
		showinfoobject(person);
		person.sex='female';//添加成员
		showinfoobject(person);




		person.showicfo=function(){
			document.write("信息为：");
			showinfoobject(this);
		};
		//person.showicfo();
		showinfoobject(person);



		delete person['sex'];
		showinfoobject(person);


		function showinfoobject(obj){
			for(var key in obj){
				if(obj[key] instanceof Object){
					obj[key]();
				}else{
				document.write(key+":"+obj[key]+"<br/>");
				};
			}
			document.write("<hr/>")
		}
	</script>
</body>
</html>
