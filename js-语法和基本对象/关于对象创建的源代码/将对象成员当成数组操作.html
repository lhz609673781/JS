<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>将对象成员当成数组操作</title>
</head>
<body>
	<script type="text/javascript">
		var person={name:'lhz',age:20}
		document.write(person.name+"<br/>");
		document.write(person['age']+"<br/>");

		person.showInfo=function(){    //定义一个成员为函数
			document.write(this.name+"  "+this["age"]+"<hr/>")
		}
		person.showInfo();      //调用这个函数
		person['showInfo']();

		showinfoobject(person);   //调用整个函数，当成员对象是函数时则将成员调用
		function showinfoobject(obj){
			for(var key in obj){
				if( obj[key] instanceof Function){
					obj[key]();
				}else{
				document.write(key+":"+obj[key]+"<br/>");
				};
				
			}
			document.write("<hr/>")
		}
	</script>
</body>
</html>
