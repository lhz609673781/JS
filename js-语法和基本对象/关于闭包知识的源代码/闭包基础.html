<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>闭包基础</title>
</head>
<body>
	<script type="text/javascript">
	//闭包：突破变量生命周期
		function greet(name){
			return function (greeting){
				return greeting+"    "+name;
			};
		}
		var a='凌红竹';
		var b='hello';
		alert(greet(a)(b))
	</script>
</body>
</html>
