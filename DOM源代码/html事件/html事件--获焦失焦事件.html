<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html事件--获焦失焦事件</title>
</head>
<body>
	<p id="myp">当前最火的新闻</p>
	<script type="text/javascript">
		var myp=document.getElementById("myp");
		myp.onfocus=function(){
			myp.innerHTML="您还可以输入140个字";
		}
		myp.onblur=function(){
			myp.innerHTML="当前最火的新闻";
		}
	</script>
</body>
</html>
