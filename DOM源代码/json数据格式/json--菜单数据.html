<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>json--菜单数据</title>
</head>
<body>
	<script type="text/javascript">
	//将后台管理本身看做一个数组中的一员
		[{
			"id":1,
			"text":"后台管理",
			"children":[
				{
					"id":2,
					"text":"用户管理",
					"children":[
						{"id":3,"text":"用户浏览","url":"xxxx.com"},
						{"id":4,"text":"vip客户","url":"xxxx.com"},
						{"id":5,"text":"通知","url":"xxxx.com"}
					]
				},
				{
					"id":6,
					"text":"平台信息",
					"children":[
						{"id":7,"text":"系统平台","url":"xxxx.com"},
						{"id":8,"text":"友情链接","url":"xxxx.com"},
						{"id":9,"text":"流量分析","url":"xxxx.com"}
					]
				},
				{
					"id":10,
					"text":"商品管理",
					"children":[
						{"id":11,"text":"商品浏览","url":"xxxx.com"}
					]
				},
				{
					"id":11,
					"text":"订单管理",
					"children":[
						{"id":12,"text":"订单浏览","url":"xxxx.com"},
						{"id":13,"text":"历史订单记录","url":"xxxx.com"}
					]
				}
			]
		}]
	</script>
</body>
</html>
