<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>html对象__案例__增加修改表格内容</title>
	<style type="text/css">
		.title{
			color:red;
			font-size: 20px;
			font-weight: bolder;
		}
	</style>
</head>
<body>
	<table border="1px" cellpadding="0" cellspacing="0" width="400px">
		<tr>
			<th>书名</th>
			<th>价格</th>
		</tr>
		<tr>
			<td>看得见风景的房间</td>
			<td>￥30.00</td>
		</tr>
		<tr>
			<td>60个瞬间</td>
			<td>￥32.00</td>
		</tr>
	</table>
	<input type="button" name="create" value="增加一行" onClick="create()">
	<input type="button" name="delete" value="删除第二行" onClick="deleteR()">
	<input type="button" name="change" value="修改标题"  onClick="change()">
</body>
<script type="text/javascript">
	function create(){
		var table=document.getElementsByTagName("table")[0];
		var rows=document.getElementsByTagName("tr");
		var newrow=table.insertRow(rows[rows.length]);
		newrow.insertCell(0).appendChild(document.createTextNode("红颜露水"));
		newrow.insertCell(1).appendChild(document.createTextNode("98"))
	}

	function deleteR(){
		document.getElementsByTagName("table")[0].deleteRow(1);
	}

	function change(){
		var th2=document.getElementsByTagName("th");
		th2.className="title";
	}
</script>
</html>
